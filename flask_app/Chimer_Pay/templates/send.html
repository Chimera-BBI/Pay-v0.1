{% extends "layout.html" %}
{% block content %}

    <div class="container mt-5 text-light">
        <h1>Cryptocurrency Transfer</h1>
        <form>
            <div class="form-group">
                <label for="to_address">To Address:</label>
                <input type="text" class="form-control" id="to_address" name="to_address">
            </div>
            <div class="form-group">
                <label for="value">Value:</label>

            </div>
            <!-- <button type="submit" class="btn btn-primary" id="transfer_button">Transfer</button> -->
            <button class="sendEthButton btn btn-primary">Send Eth</button>

        </form>
    </div>

    <script src="{{ url_for('static', filename='js/transaction.js') }}"></script>

{% endblock %}
